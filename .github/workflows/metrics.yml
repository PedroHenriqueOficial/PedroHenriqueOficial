name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Imagem 1: Estatísticas Gerais
      - uses: lowlighter/metrics@latest
        with:
          filename: github-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PedroHenriqueOficial
          template: classic
          base: header, community, repositories, metadata
          config_theme: radical
          config_timezone: America/Sao_Paulo

# Imagem 2: Linguagens com Visual Radical e Título Limpo
      - uses: lowlighter/metrics@latest
        with:
          filename: github-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PedroHenriqueOficial
          base: "" # Remove cabeçalho, avatar e informações extras
          template: classic
          config_theme: radical # Aplica o tema rosa/azul da Foto 2
          config_timezone: America/Sao_Paulo
          
          # Configurações do Plugin de Linguagens
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # Personalização do Título (Resolve Foto 3 e pedido de Negrito)
          # O parâmetro abaixo substitui o "5 Languages" pelo seu título
          plugin_languages_title: "Most Used Languages"
