name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Imagem 1: Estatísticas Gerais
      - uses: lowlighter/metrics@latest
        with:
          filename: github-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PedroHenriqueOficial
          template: classic
          base: header, community, repositories, metadata
          config_theme: radical
          config_timezone: America/Sao_Paulo

      # Imagem 2: Somente Linguagens (Personalizado)
      - uses: lowlighter/metrics@latest
        with:
          filename: github-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PedroHenriqueOficial
          template: classic
          base: "" # Mantém limpo, sem avatar/nome
          config_theme: radical # Aplica o tema da Foto 2 (Rosa/Ciano)
          config_timezone: America/Sao_Paulo
          
          # Configurações de Linguagens
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # Customizações solicitadas:
          # 1. Remove o "5 Languages" (Foto 3) substituindo pelo novo título
          # 2. Define o título com iniciais maiúsculas
          plugin_languages_title: "Most Used Languages"
